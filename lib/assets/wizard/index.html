<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Ionic Project Wizard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body ng-controller="AppCtrl">
    <div id="main">
      <h2>Ionic Start Wizard</h2>
      <form ng-submit="onSubmit()">
        <div class="form-group">
          <label>App Name</label>
          <input type="text" class="form-control" ng-model="app.name" required>
        </div>
        <div class="form-group">
          <label>Project Directory Name</label>
          <input type="text" class="form-control" ng-model="app.directory" id="app-directory" required>
        </div>
        <div class="form-group">
          <label>Project Directory Path</label>
          <input type="text" class="form-control" ng-model="app.path" id="app-path">
          <p class="help-block">Leave empty to use current directory (<code><span ng-bind="env.cwd"></span></code>)</p>
        </div>
        <div class="form-group">
          <label>App ID</label>
          <input type="text" class="form-control" ng-model="app.id" id="app-id" required>
        </div>
        <div class="form-group">
          <label>Starting Template</label>
          <select class="form-control" ng-model="app.template">
            <option value="super">Super Starter</option>
            <option value="tabs">Tabs</option>
            <option value="sidemenu">Menu</option>
            <option value="blank">Blank</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create App</button>
      </form>
  </body>
</html>
